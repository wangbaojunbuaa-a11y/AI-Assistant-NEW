name: Build Windows Exe

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller using spec file
      run: |
        pyinstaller AI-Work-Assistant.spec

    - name: List build output
      run: |
        echo "Listing dist directory:"
        dir dist /s

    - name: List release directory before cleanup
      run: |
        echo "Root directory contents:"
        dir /b

    - name: Prepare Release Artifacts
      run: |
        mkdir release
        if exist dist\AI-Work-Assistant.exe (
            copy dist\AI-Work-Assistant.exe release\
            echo "EXE file copied successfully"
        ) else (
            echo "ERROR: AI-Work-Assistant.exe not found!"
            dir dist /s
            exit 1
        )

    - name: List release directory
      run: |
        echo "Release directory contents:"
        dir release /s

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AI-Work-Assistant-Windows
        path: release/
