name: Build Windows Exe

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller (via Eel)
      run: |
        python -m eel app_eel.py web --onefile --noconsole --name "AI-Work-Assistant"

    - name: Prepare Release Artifacts
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path release
        Copy-Item -Path "dist/AI-Work-Assistant.exe" -Destination "release/"
        if (Test-Path "config") { Copy-Item -Path "config" -Destination "release/" -Recurse }
        if (Test-Path "catalog_template.xlsx") { Copy-Item -Path "catalog_template.xlsx" -Destination "release/" }
        if (Test-Path "工具库") { Copy-Item -Path "工具库" -Destination "release/" -Recurse }
        if (Test-Path "通用操作守则") { Copy-Item -Path "通用操作守则" -Destination "release/" -Recurse }

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AI-Work-Assistant-Windows
        path: release/
        retention-days: 30
