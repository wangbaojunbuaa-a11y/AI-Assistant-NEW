name: Build Windows Exe

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      continue-on-error: true
      run: |
        pyinstaller AI-Work-Assistant.spec

    - name: List build output
      run: |
        echo "Listing dist directory:"
        dir dist /s

    - name: Prepare Release Artifacts
      run: |
        mkdir release
        if exist dist\AI-Work-Assistant.exe (
            copy dist\AI-Work-Assistant.exe release\
            echo "EXE file copied successfully"
        ) else (
            echo "WARNING: AI-Work-Assistant.exe not found, but continuing..."
        )

    - name: Copy required directories
      run: |
        if exist web (
            xcopy /E /I /Y web release\web
            echo "web folder copied"
        )
        if exist config (
            xcopy /E /I /Y config release\config
            echo "config folder copied"
        )
        if exist 工具库 (
            xcopy /E /I /Y 工具库 release\工具库
            echo "工具库 folder copied"
        )
        if exist 通用操作守则 (
            xcopy /E /I /Y 通用操作守则 release\通用操作守则
            echo "通用操作守则 folder copied"
        )
        if exist catalog_template.xlsx (
            copy catalog_template.xlsx release\
            echo "catalog_template.xlsx copied"
        )

    - name: List release directory
      run: |
        echo "Release directory contents:"
        dir release /s

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AI-Work-Assistant-Windows
        path: release/
