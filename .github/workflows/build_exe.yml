name: Build Windows Exe

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller (fix module imports)
      run: |
        python -m PyInstaller --onefile --noconsole --name "AI-Work-Assistant" ^
          --hidden-import=eel ^
          --hidden-import=src.bridge ^
          --hidden-import=src.core.ai_client ^
          --hidden-import=src.core.config_manager ^
          --hidden-import=src.core.excel.base ^
          --hidden-import=src.core.excel.com_driver ^
          --hidden-import=src.core.excel.pyxl_driver ^
          --hidden-import=src.core.excel.factory ^
          --hidden-import=src.services.catalog_service ^
          --hidden-import=src.services.material_service ^
          --hidden-import=src.services.sop_service ^
          --add-data "web;web" ^
          --add-data "config;config" ^
          app_eel.py

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AI-Work-Assistant-Exe
        path: dist/AI-Work-Assistant.exe
        retention-days: 30
