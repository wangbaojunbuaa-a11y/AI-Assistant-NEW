name: Build Windows Exe

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noconsole --name "AI-Work-Assistant" --add-data "web;web" --add-data "config;config" --add-data "工具库;工具库" --add-data "通用操作守则;通用操作守则" --add-data "catalog_template.xlsx;." app_eel.py

    - name: List build output
      run: |
        echo "Listing dist directory:"
        dir dist /s

    - name: Prepare Release Artifacts
      run: |
        mkdir release
        if exist dist\AI-Work-Assistant.exe (
            copy dist\AI-Work-Assistant.exe release\
            echo "EXE file copied successfully"
        ) else (
            echo "ERROR: AI-Work-Assistant.exe not found!"
            exit 1
        )
        if exist config (
            xcopy /E /I /Y config release\config
            echo "Config folder copied"
        )
        if exist 工具库 (
            xcopy /E /I /Y 工具库 release\工具库
            echo "工具库 folder copied"
        )
        if exist 通用操作守则 (
            xcopy /E /I /Y 通用操作守则 release\通用操作守则
            echo "通用操作守则 folder copied"
        )
        if exist catalog_template.xlsx (
            copy catalog_template.xlsx release\
            echo "catalog_template.xlsx copied"
        )

    - name: List release directory
      run: |
        echo "Release directory contents:"
        dir release /s

    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: AI-Work-Assistant-Windows
        path: release/
